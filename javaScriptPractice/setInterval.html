<script>
    // change color by useing interval method

    let makeColour = function(){
        const hexaVal = "0123456789ABCDEF"
        let col = "#"

        for(let i =0 ;i<6 ;i++){
            col += hexaVal[Math.floor(Math.random() * 10)];
        
        }
        return col ;        
    }

    

    const body = document.querySelector("body")

    let intervalId ;

    const startChangBG = function(){
        const addColour = function(){
            body.style.backgroundColor = makeColour()
        }
        if(intervalId == null){
        intervalId =  setInterval(addColour,1000)

        }
    }

    const stopChangBG = function(){
        clearInterval(intervalId)
        intervalId = null 
    }

    document.querySelector("#start").addEventListener("click",startChangBG)
    document.querySelector("#stop").addEventListener("click",stopChangBG)

</script>
