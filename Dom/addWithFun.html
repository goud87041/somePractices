 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript with function</title>
</head>
<body >
    <ul>
        <li style="background: #ac9e9e; padding :10px; color : blue ; ">list of codeing lang</li>
    </ul>
</body>

<script>

function addLangInList (lang){
    const ourLi = document.createElement("li")
    ourLi.style.color = "blue" 
    ourLi.style.backgroundColor ="#ac9e9e" ;
    const text = document.createTextNode(lang) 
    ourLi.appendChild(text)

    const ul = document.querySelector("ul");
    ul.appendChild(ourLi)

}

addLangInList("java")
addLangInList("python")
addLangInList("cpp")


</script>
</html>
